<div class="login-wrapper">
    <form class="login">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            Get Rich Quick <br>Stock Search
            <h5 class="hint">Login to see how rich you are</h5>
        </label>
        <div class="login-group">
            <input class="username" [(ngModel)]="loginUser.email" type="text" id="login_username" placeholder="Email" [ngModelOptions]="{standalone: true}">
            <input class="password" [(ngModel)]="loginUser.password" type="password" id="login_password" placeholder="Password" [ngModelOptions]="{standalone: true}">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <div class="error active">
                Invalid user name or password
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">NEXT</button>
            <a href="javascript://" class="signup">Sign up for a Company ID</a>
        </div>
    </form>
</div>
